<body onload="startGame()">

	<nav class="navbar navbar-inverse">

	<div class="container-fluid">
		<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10" id="newCanvas">
			<h2 id="GameTitle">[Enter name of game]</h2>
		</div>
		<div class="col-sm-1"></div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>


	<script type="text/javascript">
		var block1;

		function startGame() {
				//block1 = new component(30, 30, "red", 535, 235);
			myGameArea.start();
		}

		var myGameArea = {
			canvas : document.createElement("canvas"),
			start : function() {
				this.canvas.width = 1100;
				this.canvas.height = 500;
				this.context = this.canvas.getContext("2d");
				var div = document.getElementById("newCanvas");
				div.appendChild(this.canvas, document.body.childNodes[0]);
				this.interval = setInterval(updateGameArea, 20);
			},
			clear : function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			}
		}

		function component(width, height, color, x, y) {
			this.width = width;
			this.height = height;
			this.x = x;
			this.y = y;    
			this.update = function(){
				ctx = myGameArea.context;
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		}

		function updateGameArea() {
			myGameArea.clear();
			block1.update();
		}

	</script>
</body>
