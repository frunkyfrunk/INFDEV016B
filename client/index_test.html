<html>
  <head></head>
  <body>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" type="text/css" href="client/css/style.css">

<div id="game"></div>

    <script type="text/javascript" src="client/js/crafty.js"></script>
    <script type="text/javascript" src="client/js/game.js"></script>
	<script>var socket = io();</script>
	<script>
	var usernameText = document.getElementById("username");
	var passwordText = document.getElementById("password");
	var registerButton = document.getElementById("register");
	var signInButton = document.getElementById("signIn");
	
	registerButton.onclick = function(){
		socket.emit('registerData',{username:usernameText.value, password:passwordText.value});
	};
	
	signInButton.onclick = function(){
		socket.emit('signInData',{username:usernameText.value, password:passwordText.value});
	};
	
	socket.on('signInResponse', function(data){
	console.log(data.success);
		if(data.success){
		alert("sign in Successful");
		Crafty.enterScene("menu");
		} else {
		alert("sign in Unsuccessful");
		}
	});
	
	socket.on('registerResponse', function(data){
	console.log(data.success);
		if(data.success){
		alert("Register Successful");
		} else {
		alert("Register Unsuccessful");
		}
	});
	
	</script>
	</body>
</html>
